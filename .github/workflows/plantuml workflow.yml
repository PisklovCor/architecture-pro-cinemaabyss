name: Plantuml workflow

on:
  push:
    branches:
      - cinema
  pull_request:
    branches:
      - cinema

jobs:
  generate-diagrams:
    name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∏–∞–≥—Ä–∞–º–º
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è push –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install PlantUML and Graphviz
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Graphviz (–Ω–µ–æ–±—Ö–æ–¥–∏–º –¥–ª—è PlantUML)
          sudo apt-get update
          sudo apt-get install -y graphviz
          
          # –°–∫–∞—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é PlantUML
          wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É
          echo "Graphviz version:"
          dot -V
          echo "PlantUML version:"
          java -jar plantuml.jar -version

      - name: Check if diagram directories exist
        run: |
          echo "Checking diagram directories..."
          ls -la diagrams/ || echo "diagrams directory not found"
          find diagrams/ -name "*.puml" -type f || echo "No .puml files found"

      - name: Generate Diagrams
        run: |
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∏–∞–≥—Ä–∞–º–º—ã —Å UTF-8 –∫–æ–¥–∏—Ä–æ–≤–∫–æ–π
          echo "Generating diagrams..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º context –¥–∏–∞–≥—Ä–∞–º–º—É
          if [ -f "diagrams/c4-container.puml" ]; then
            echo "Generating context diagram..."
            java -Dfile.encoding=UTF-8 -jar plantuml.jar diagrams/c4-container.puml || {
              echo "Error generating context diagram, trying with -tpng flag"
              java -Dfile.encoding=UTF-8 -jar plantuml.jar -tpng diagrams/c4-container.puml
            }
          else
            echo "Context diagram not found: diagrams/c4-container.puml"
          fi
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          echo "Generated files:"
          find diagrams/ -name "*.png" -o -name "*.svg" || echo "No output files generated"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Diagrams
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ–∞–π–ª—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
          git add diagrams/ || true
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ü§ñ Automated diagram generation [skip ci]"
          git push origin cinema

      - name: Upload artifacts (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-diagrams
          path: diagrams/*.png
          retention-days: 5